<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - Moodbook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Moodbook</h1>
            <nav>
                <div class="nav-links">
                    <a href="home.html">Home</a>
                </div>
            </nav>
        </header>

        <div class="add-item">
            <h2>Create a New Post</h2>
            <form id="createPostForm">
                <input type="text" id="topic" name="topic" placeholder="Topic" required>
                <textarea id="description" name="description" placeholder="Description" required></textarea>
                <button type="submit" class="download-btn">Create Post</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Moodbook. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('createPostForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const title = document.getElementById('topic').value;
            const content = document.getElementById('description').value;

            fetch('/create_post', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include',
                body: JSON.stringify({
                    title: title,
                    content: content
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Post created successfully!');
                    window.location.href = 'home.html';
                } else {
                    alert('Failed to create post: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error creating post:', error);
                alert('An error occurred while creating the post.');
            });
        });
    </script>
</body>
</html>
